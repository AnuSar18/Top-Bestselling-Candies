<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bestselling Candies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Top Bestselling Candies</h1>
    </header>
    <main>
        <section id="candy-list">
            <h2>Our Top Picks</h2>
            <ul id="candies"></ul>
        </section>
        <section id="add-candy">
            <h2>Add New Candy</h2>
            <form id="candy-form">
                <label for="name">Candy Name:</label>
                <input type="text" id="name" required>
                <label for="date">Date Added:</label>
                <input type="date" id="date" required>
                <button type="submit">Add Candy</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Candy Shop</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
